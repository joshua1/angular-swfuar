<h2>Products using store directly</h2>

<ul>
    <li *ngFor="let product of _productStore.getState() | async">
        {{ product.name }} {{product.description}} {{product.price}}
    </li>
</ul>

<h2> Products using the component property bound in ngOnInit</h2>
<ul>
    <li *ngFor="let product2 of products">
        {{ product2.name }} {{product2.description}} {{product2.price}}
    </li>
</ul>

<button (click)="addProduct()">Add new Product</button>
